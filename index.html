<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote um Pet - Vendas do Adopt Me</title>
    <link rel="icon" href="raky.jpg" type="image/jpeg"> <!-- √çcone da aba -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #fbeff1, #fde7f0, #f5d8e8);
            color: #083170;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .title {
            font-size: 2em;
            margin-bottom: 15px;
            color: #f09bae;
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            border: 2px solid #f09bae;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
        }
        button {
            background-color: #f09bae;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f7c6d9;
        }
        .footer {
            margin-top: 15px;
            font-size: 0.8em;
        }
        .pet-image {
            width: 100px; /* Ajusta o tamanho da bolinha */
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 15px auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: shine 1.5s infinite;
        }
        .pet-image img {
            width: 100%;
            height: auto;
        }
        @keyframes shine {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 1); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Digite o Pet cujo pre√ßo deseja saber:</h1>
        <div class="pet-image">
            <img src="pet finder.jpg" alt="Pet Finder">
        </div>
        <div class="success-message" id="successMessage" style="display: none;">Mensagem enviada com sucesso! üéâ Seu pet logo estar√° listado</div>
        <div class="loading" id="loadingMessage" style="display: none;">Enviando sua mensagem...</div>
        <form id="petForm" onsubmit="sendEmail(event)">
            <textarea id="petInfo" placeholder="Qual pet voc√™ gostaria que fosse colocado?" required></textarea>
            <input type="email" id="email" placeholder="Seu E-mail" required>
            <button type="submit">Enviar Mensagem üíå</button>
        </form>
        <div class="footer">
            <p>Agradecemos sua colabora√ß√£o! üêæ‚ú®</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init("y2Y2FotVDMytchPMg");

        function sendEmail(event) {
            event.preventDefault();
            const serviceID = "service_uto6ltk";
            const templateID = "template_ywc2wly";
            const email = document.getElementById('email').value;
            const petInfo = document.getElementById('petInfo').value;

            document.getElementById('loadingMessage').style.display = 'block';

            emailjs.send(serviceID, templateID, {
                from_email: email,
                pet_info: petInfo
            }).then((response) => {
                console.log("E-mail enviado com sucesso!", response);
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('petForm').reset();
                document.getElementById('loadingMessage').style.display = 'none';
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
            }, (err) => {
                console.error("Erro ao enviar e-mail:", err);
                alert('Falha ao enviar, tente novamente: ' + JSON.stringify(err));
                document.getElementById('loadingMessage').style.display = 'none';
            });
        }
    </script>
</body>
</html>
